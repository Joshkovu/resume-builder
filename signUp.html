<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="signUp.css">
    <script src="login.js" defer></script>
</head>
<body>
    <section>

        <div class="signUp-container">
            <h2 class="signUp-title">Sign Up</h2>
            <form id="signUpForm" onsubmit="event.preventDefault(); signUp(signupUsername.value, signupPassword.value);">
                <p>Name</p> <br> <input type="name" placeholder="Enter your Name" id="signupUsername" required class="signUp-input">
               <p>Email</p> <br> <input type="email" placeholder="Enter your Email" required class="signUp-input">
               <p>Password  </p><br> <div class="password-wrapper">
  <input type="password" id="password"  name="password" placeholder="Enter Your Password" />
  <button type="button" id="togglePassword">Show</button>
</div>
               <br> <button type="submit" class="signUp-button">Sign Up</button>
               <div class="remember">
                <input type="checkbox" class="remember__input"><p class="remember__description">Remember me</p>
               </div>
  
</form>

        
            <p class="signUp-footer">Already have an account? <a href="login.html" class="signUp">Log In</a></p>
        </div>
    </section>
</body>
</html>
