<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in page</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js" defer></script>
</head>
<body>
    <section>

        <div class="login-container">
            <h2 class="login-title">Log into your account</h2>
            <form id="loginForm" onsubmit="event.preventDefault(); logIn(loginUsername.value, loginPassword.value);">
               <p>Email</p> <br> <input type="email" placeholder="Enter your Email" required class="login-input">
               <p>Password <span>Forgot password?</span> </p><br> <div class="password-wrapper">
  <input type="password" id="password" name="password" placeholder="Enter Your Password" />
  <button type="button" id="togglePassword">Show</button>
</div>
               <br> <button type="submit" class="login-button">Log In</button>
            </form>
            
            <p class="login-footer">Don't have an account? <a href="signup.html" class="signUp">Sign Up</a></p>
        </div>
    </section>
</body>
</html>
